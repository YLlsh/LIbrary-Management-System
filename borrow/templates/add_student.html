<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Student Form</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: #f0f2f5;
        padding-top: 70px; 
      }

      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        background-color: #2c3e50;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 30px;
        z-index: 1000;
      }

      .navbar .logo {
        color: #ecf0f1;
        font-size: 22px;
        font-weight: bold;
        text-transform: uppercase;
      }

      .navbar .nav-links {
        display: flex;
      }

      .navbar a {
        color: #ecf0f1;
        text-decoration: none;
        margin: 0 15px;
        padding: 10px;
        transition: background-color 0.3s;
      }

      .navbar a:hover {
        background-color: #34495e;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="logo">Lexicon</div>
      <div class="nav-links">
        <a href="/">Home</a>
      </div>
    </div>

    <div class="container mt-5">
      <form
        class="col-12 mx-auto card p-3 shadow-lg"
        method="POST"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <h2>Library Student Entry</h2>
        <hr />

        <div class="mb-3">
          <label for="student_id" class="form-label">Student ID</label>
          <input
            type="text"
            name="student_id"
            required
            class="form-control"
            id="student_id"
          />
        </div>

        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            name="name"
            required
            class="form-control"
            id="name"
          />
        </div>

        <div class="mb-3">
          <label for="branch" class="form-label">Branch</label>
          <input
            type="text"
            name="branch"
            required
            class="form-control"
            id="branch"
          />
        </div>

        <div class="mb-3">
          <label for="contect" class="form-label">Contact</label>
          <input
            type="text"
            name="contect"
            required
            class="form-control"
            id="contect"
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            name="email"
            required
            class="form-control"
            id="email"
          />
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </body>
</html>
