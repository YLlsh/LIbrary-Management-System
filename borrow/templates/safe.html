{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Dashboard</title>

<style>

/* ===== SAME CSS (UNCHANGED) ===== */
html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  font-family:"Segoe UI",sans-serif;
  background:#f0f2f5;
}

.navbar{
  position:fixed;
  top:0;
  left:0;
  right:0;
  height:60px;
  background:#2c3e50;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 30px;
}

.logo{
  color:white;
  font-size:22px;
  font-weight:bold;
}

.navbar a{
  color:white;
  text-decoration:none;
  margin-left:15px;
}

.sidebar{
  width:220px;
  height:calc(100vh - 60px);
  background:#2c3e50;
  position:fixed;
  top:60px;
  left:0;
  padding-top:20px;
}

.box{
  background:#3cb371;
  color:white;
  padding:18px;
  margin:10px;
  text-align:center;
  border-radius:8px;
}

.main-content{
  margin-left:220px;
  margin-top:60px;
  height:calc(100vh - 60px);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

.dashboard-grid{
  display:grid;
  grid-template-columns:repeat(2,250px);
  gap:20px;
}

.card{
  background:white;
  padding:20px;
  border-radius:10px;
  text-align:center;
  box-shadow:0 3px 10px rgba(0,0,0,.2);
}

.card h2{
  margin:10px 0;
  color:#2c3e50;
}

</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo">Lexicon - Student</div>
  <div>
    <a href="#">Home</a>
    <a href="log_out">Logout</a>
  </div>
</div>

<!-- ================= SIDEBAR ================= -->
<div class="sidebar">

  <a href="#">
    <div class="box">
      Borrowed Books <br>
      {{ borrowed_count }}
    </div>
  </a>

  <a href="#">
    <div class="box">
      History
    </div>
  </a>

  <a href="#">
    <div class="box">
      Overdue Books <br>
      {{ overdue }}
    </div>
  </a>

  <a href="#">
    <div class="box">
      My Profile
    </div>
  </a>

</div>


</body>
</html>
