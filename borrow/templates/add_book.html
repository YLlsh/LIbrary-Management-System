<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f0f2f5;
      padding-top: 70px;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #2c3e50;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      z-index: 1000;
    }

    .navbar .logo {
      color: #ecf0f1;
      font-size: 22px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .navbar .nav-links a {
      color: #ecf0f1;
      text-decoration: none;
      margin: 0 15px;
      padding: 10px;
    }

    .navbar .nav-links a:hover {
      background-color: #34495e;
      border-radius: 4px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">Lexicon</div>
    <div class="nav-links">
      <a href="/">Home</a>
    </div>
  </div>

  <!-- Form -->
  <div class="container mt-5">

    <form class="col-md-6 mx-auto card p-4 shadow"
      action="{% if isedit %} {% url 'edit_book' book_obj.id %} {% else %} {% url 'add_book' %} {% endif %}"
      method="POST">

      <a href="javascript:history.back()">
        <button type="button" style="
        background-color:#3498db;
        color:white;
        border:none;
        padding:10px 18px;
        border-radius:6px;
        cursor:pointer;
        position: absolute;
        right: 10px;
        ">
          ‚Üê Back
        </button>
      </a>

      {% csrf_token %}
      <h3 class="text-center">Add Book</h3>
      <hr />

      <div class="mb-3">
        <label class="form-label">Book Name</label>
        <input type="text" name="book_name" value="{{book_obj.book_name}}" class="form-control"
          placeholder="Enter book name" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Available Quantity</label>
        <input type="number" name="available" value="{{book_obj.available}}" class="form-control"
          placeholder="Enter quantity" required />
      </div>

      <button type="submit" class="btn btn-success w-100">Submit</button>
    </form>

    <!-- Book Table -->
    {% if books %}
    <div class="mt-5">
      <h4>Available Books</h4>
      <table class="table table-dark table-bordered mt-3">
        <thead>
          <tr>
            <th>ID</th>
            <th>Book Name</th>
            <th>Available</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for book in books %}
          <tr>
            <td>{{ book.id }}</td>
            <td>{{ book.book_name }}</td>
            <td>{{ book.available }}</td>
            <td>
              <a href="{% url 'remove_book' book.id %}"><button>Delete</button></a>
              <a href="{% url 'edit_book' book.id %}"><button>Edit</button></a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% endif %}
  </div>

</body>

</html>
