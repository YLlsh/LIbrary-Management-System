<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library System</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: #f0f2f5;
        padding-top: 70px; 
      }

      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        background-color: #2c3e50;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 30px;
        z-index: 1000;
      }

      .navbar .logo {
        color: #ecf0f1;
        font-size: 22px;
        font-weight: bold;
        text-transform: uppercase;
      }

      .navbar .nav-links {
        display: flex;
      }

      .navbar a {
        color: #ecf0f1;
        text-decoration: none;
        margin: 0 15px;
        padding: 10px;
        transition: background-color 0.3s;
      }

      .navbar a:hover {
        background-color: #34495e;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">Lexicon</div>
      <div class="nav-links">
        <a href="/">Home</a>
       
      </div>
    </div>

    <div class="container mt-5">
      <form class="col-12 mx-auto card p-3 shadow-lg" method="POST">
        {% csrf_token %}
        <h2>Add book</h2>
        <hr />

        <div class="mb-3">
          <label for="book_name" class="form-label">Book Name</label>
          <input
            type="text"
            name="book_name"
            required
            class="form-control"
            id="book_name"
            placeholder="Enter book name"
          />
        </div>

        <div class="mb-3">
          <label for="available" class="form-label">Quantity</label>
          <input
            type="number"
            name="available"
            required
            class="form-control"
            id="available"
            placeholder="Enter quantity"
          />
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
      </form>

      {% if books %}
      <div class="mt-4">
        <h4>Book List</h4>
        <ul class="list-group">
          {% for book in books %}
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            {{ book.name }}
            <span class="badge bg-primary rounded-pill"
              >{{ book.quantity }}</span
            >
          </li>
          {% endfor %}
        </ul>
      </div>
      {% endif %}
    </div>
  </body>
</html>
