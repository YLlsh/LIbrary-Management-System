{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Home</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: "Segoe UI", sans-serif;
        background: #f0f2f5;
      }

      /* Navbar */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        background-color: #2c3e50;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 30px;
        z-index: 1000;
      }

      .navbar .logo {
        color: #ecf0f1;
        font-size: 22px;
        font-weight: bold;
        text-transform: uppercase;
      }

      .navbar .nav-links {
        display: flex;
      }

      .navbar a {
        color: #ecf0f1;
        text-decoration: none;
        margin: 0 15px;
        padding: 10px;
        transition: background-color 0.3s;
      }

      .navbar a:hover {
        background-color: #34495e;
        border-radius: 4px;
      }

      /* Sidebar */
      .sidebar {
        width: 200px;
        height: calc(100vh - 60px); /* Full height minus navbar */
        background-color: #2c3e50;
        padding-top: 20px;
        position: fixed;
        top: 60px; /* below navbar */
        left: 0;
      }

      .box {
        background-color: #3cb371;
        color: white;
        padding: 20px;
        margin: 10px;
        text-align: center;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .box:hover {
        background-color: #1abc9c;
      }

      /* Main content */
      .main-content {
        margin-left: 200px; /* width of sidebar */
        margin-top: 60px; /* height of navbar */
        width: calc(100% - 200px);
        height: calc(100vh - 60px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
      }

      h1 {
        margin-bottom: 30px;
        color: #333;
      }

      .button-container {
        display: grid;
        grid-template-columns: repeat(2, 200px);
        gap: 20px;
      }

      .btn {
        padding: 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>

    <div class="navbar">
      <div class="logo">Lexicon</div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="log_out">Logout</a>
      </div>
    </div>

 
    <div class="sidebar">
      <div class="box" style="background-color: #5dade2">
        Borrow Books <br />
        {{ borrow_books }}
      </div>
      <div class="box" style="background-color: #e74c3c">
        Overdue Book <br />
        {{ d }}
      </div>
      <div class="box" style="background-color: #58d68d">
        Total Books <br />
        {{ count_book }}
      </div>
      <div class="box" style="background-color: #f4d03f; color: #333">
        Total Students <br />
        {{ student_count }}
      </div>
    </div>
    <!-- Main content -->
    <div class="main-content">
      <h1>Library Management</h1>
      <div class="button-container">
        <a href="/add_book/" class="btn">Add Book</a>
        <a href="/add_student/" class="btn">Add Student</a>
        <a href="/borrow/" class="btn">Borrow Book</a>
        <a href="/student_info/" class="btn">Student And Book</a>
      </div>
    </div>
  </body>
</html>
