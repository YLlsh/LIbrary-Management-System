<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Re-Issue</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <form
        class="col-md-6 mx-auto card p-4 shadow-lg"
        method="POST"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <h2>Library Re-Issue</h2>
        <hr />

        <div class="mb-3">
          <label for="issueDate" class="form-label">Issue Date</label>
          <input
            type="date"
            name="issue_date"
            id="issueDate"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="returnDate" class="form-label">Return Date</label>
          <input
            type="date"
            name="return_date"
            id="returnDate"
            class="form-control"
            required
          />
        </div>

        <button type="submit" class="btn btn-success w-100">Submit</button>
      </form>
    </div>
  </body>
</html>
